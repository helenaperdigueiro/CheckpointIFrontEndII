<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quadro de inspirações</title>
</head>

<body>
    <div id="card">
    </div>

    <div id="addButton"><img src="https://image.flaticon.com/icons/png/512/1251/1251695.png" id="addBtn" alt="Adicionar"></div>
    
    <div class="container" id="containerMax">
        <form>
            <fieldset>
                <img src="https://image.flaticon.com/icons/png/512/864/864393.png" id="btnCloseForm" alt="">
                <legend>Inspirações</legend>
                <label for="title">Título</label>
                <input type="text" name="title" id="title" placeholder="Insira um título">
                <label for="picture">Foto</label>
                <input type="text" name="picture" id="picture" placeholder="Link da foto">
                <label for="description">Descrição</label>
                <input type="text" name="description" id="description" placeholder="Escreva uma breve descrição">
                <button type="submit" id="submit">Adicionar</button>
                <button type="reset" id="reset">Limpar</button>
            </fieldset>
        </form>
    </div>

    <button class="open-button" onclick="openContact()"><img src="https://image.flaticon.com/icons/png/512/3885/3885190.png" class="btnOp" alt=""><p class="btnText">Fale conosco</p></button>
    <div class="form-popup" id="contact">
        <form class="form-container">
            <button type="button" class="btn cancel" onclick="closeContact()">Fechar</button>

            <h2>Fale conosco</h2>

            <label for="name"><b>Nome</b></label>
            <input type="text" placeholder="Insira seu nome" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Insira seu email" name="email" required>

            <label for="message"><b>Mensagem</b></label>
            <textarea placeholder="Escreva sua mensagem" name="message" cols="20" rows="5" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>

    <button class="open-button2" onclick="openTeam()"><img src="https://image.flaticon.com/icons/png/512/1534/1534952.png" class="btnOp" alt=""><p class="btnText">Equipe</p></button>
    <div class="form-popup2" id="team">
        <div class="form-container2">
            <button type="button" class="btn2 cancel2" onclick="closeTeam()">Fechar</button>

            <h2>Equipe</h2>

            <ul>
                <li>Ailla Freire</li>
                <li>Carolina Hakamada</li>
                <li>Dominic Lourenço</li>
                <li>Helena Perdigueiro</li>
                <li>Renata Leal</li>
                <li>Ruthiane Teixeira</li>
            </ul>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
